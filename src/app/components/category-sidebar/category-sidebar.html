<aside class="sidebar">
	<div class="sidebar-scroll">

		<section class="profile">
			<div class="avatar">
				<!-- avatar SVG -->
				<svg viewBox="0 0 40 40" aria-hidden="true">
					<defs>
						<linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
							<stop offset="0" stop-color="#ffd3a6" />
							<stop offset="1" stop-color="#ffb26b" />
						</linearGradient>
					</defs>
					<circle cx="20" cy="20" r="20" fill="url(#g)" />
					<circle cx="20" cy="15" r="7" fill="#fff" />
					<path d="M6 34c3-7 10-9 14-9s11 2 14 9" fill="#fff" />
				</svg>
			</div>
			<div class="meta">
				<strong class="name">Company</strong>
				<div class="org">Explorador de archivos</div>
			</div>
		</section>

		<!-- Buscador (decorativo, sin JS) -->
		<label class="search" aria-label="Search">
			<svg viewBox="0 0 24 24" aria-hidden="true">
				<circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="1.6" fill="none" />
				<path d="M20 20l-4-4" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" />
			</svg>
			<input id="categorySearch" type="text" placeholder="Buscar categorías..."
				(input)="onInput($any($event.target).value)" />

		</label>

		<nav class="nav">
			<h4>Menu</h4>
			<ul class="list-unstyled mb-0">
				<app-category-item *ngFor="let cat of filtered()" [item]="cat"
					(select)="onSelect($event)"></app-category-item>
			</ul>

			<div *ngIf="filtered().length === 0" class="empty-state text-center p-4">
				<i class="bi bi-binoculars fs-5 d-block mb-1 text-secondary"></i>
				<div class="fw-semibold small">Sin resultados</div>
				<small class="text-secondary">Intenta con otro término.</small>
			</div>
		</nav>

	</div>
</aside>
